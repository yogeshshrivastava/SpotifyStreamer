apply plugin: 'com.android.application'


repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.udacity.android.spotifystreamer"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    compile(name:'spotify-web-api-android-0.1.0', ext:'aar')
    // Spotify library
    compile 'com.android.support:appcompat-v7:22.2.0'
    // Support library for backward compatibility
    compile 'com.squareup.picasso:picasso:2.5.2'
    // Used to load images in the app
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    // Uses this to create RESTful Requests
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    // Uses this to create HTTP connections
    compile 'com.android.support:recyclerview-v7:+'
    // recycler view for list view
}
